<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loopified Prompt Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="title">Loopified Prompt Hub</div>
    <div class="subtitle">Copy-ready prompts for ChatGPT, image models, and video AI.</div>
  </header>

  <div class="toolbar">
    <input id="search" class="search-input" placeholder="Search prompts...">
    <select id="sort" class="select">
      <option value="newest">Sort: Newest</option>
      <option value="az">Sort: A → Z</option>
      <option value="za">Sort: Z → A</option>
    </select>
  </div>

  <div class="categories" id="categories"></div>

  <main class="grid" id="promptGrid"></main>

  <footer>
    Built by Marina – Loopified · <a href="https://github.com/">GitHub</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
